<!DOCTYPE html>
<html lang="en" ng-app="raspberryPiApp" ng-controller="mainController">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		html, body {
			margin: 0;
			width: 100vw;
			height: 100vh;
			display: table-cell;
			vertical-align: middle;
			background: #000;
		}

		.fullscreen {
			margin: auto;
			display: block;
		}
	</style>
</head>
<body>
	<img class="fullscreen" ng-src="{{images[selectImage]}}" onload="adjustImg()">
	

	
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/socket.io.js"></script>
	<script type="text/javascript">
		var app = angular.module('raspberryPiApp', []);

		app.controller('mainController', function ($scope) {
			$scope.images = [];
			for (var i=1; i <= 11; i++) {
				$scope.images.push("img/img" + i + ".jpeg");
			};

			$scope.selectImage = 0;
		});

		function adjustImg() {
			var height = $('.fullscreen').height();
			var width = $('.fullscreen').width();

			if (height >= width) {
				$('.fullscreen').css("max-height", "100%");
			}			
			else {
				$('.fullscreen').css("max-width", "100%");
				$('.fullscreen').css("height", "auto");
			}
		};
	</script>
</body>
</html>
