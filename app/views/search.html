<div id="searchpage" class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<input type="text" class="form-control" id="search" placeholder="Search...">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3" ng-repeat="category in categories">
			<div class="thumbnail category">
				<a ng-click="clickCategory()" href="#" class="category-link" style="background-image:url({{category.url}})">
					{{ category.title }}
				</a>
			</div>
		</div>
	</div>
</div>
